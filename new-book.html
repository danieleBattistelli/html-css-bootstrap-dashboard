<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark " data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img with="50" height="50" src="./img/duck.png" alt="Logo Duck">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="py-3">Nuovo Libro</h1>
            <form class="row g-3">
                <div class="col-6">
                    <label for="nome-autore" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="nome-autore"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label for="cognome-autore" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="cognome-autore"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <label for="title" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro">
                    <span id="passwordHelpInline" class="form-text">
                     Titolo versione italiana
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Genere</label>
                    <select id="inputState" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>Fantascienza</option>
                        <option>Fantascienza</option>
                        <option>Fantascienza</option>
                        <option>Fantascienza</option>
                        <option>Fantascienza</option>
                        <option>Fantascienza</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno">
                </div>
               
                <div class=" col-md-4 py-3">
                    <label for="inputZip" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
                </div>

                <hr class=>

                <div class="col-12">
                    <span class="input-group-text">Note</span>
                    <textarea class="form-control" aria-label="With textarea" placeholder="Inserisci eventuali note sul libro"></textarea>
                  </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
